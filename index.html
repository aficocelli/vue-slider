<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- vue.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vue.js cdn -->
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- /fontawesome -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue-Slider</title>
  </head>
  <body>

    <!-- container  -->
    <div class="container" id="root">

      <!-- slider section -->
      <div class="slider-section">
        <i class="fas fa-angle-left slider-left" @click = "leftBtn"></i>
        <img v-bind:src="imgSlider[indexImg]" alt="test">
        <i class="fas fa-angle-right slider-right" @click = "rightBtn"></i>
        <div class="bullets-box">
          <i class="fas fa-circle bullet" @click="bulletBtn" v-for="n in 3"></i>
        </div>
      </div>
      <!-- /slider section -->


    </div>
    <!-- /container  -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
